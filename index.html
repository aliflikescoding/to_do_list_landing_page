<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="icon" href="./images/to_do_list_logo.png">
</head>
<body>
  <header class="header">
    <a href="#" class="logo-link">
      <div class="logo">
        <img class="logo-img-icon" src="./images/to_do_list_logo.png" alt="logo icon">
        <h1 class="logo-text">ToDoList</h1>
      </div>
    </a>
    <div class="header-links">
      <ul>
        <li class="hover-underline-animation"><a href="#">Home</a></li>
        <li class="hover-underline-animation"><a href="#">About Us</a></li>
        <li class="hover-underline-animation"><a href="#">Reviews</a></li>
        <li><button class="button button-success">Start Now</button></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="hero">
      <div class="hero-left">
        <h1>Start ToDoing now!</h1>
        <p>begin managing, organizing, tracking, and logging your life with to do list now.</p>
        <h3></h3>
        <button class="button button-success">Let's go</button>
      </div>
      <div class="hero-right">
        <img class="hero-right-image-desktop" src="./images/desktop-2.png" alt="desktop screenshot of todo list">
        <img class="hero-right-image-mobile" src="./images/mobile-1.png" alt="mobile screenshot of todo list">
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
